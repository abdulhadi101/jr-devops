name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # STAGE 1: Tests
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo_sqlite, mbstring, bcmath, pcntl
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite
          echo "DB_CONNECTION=sqlite" >> .env

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Tests
        run: ./vendor/bin/pest --coverage --min=80

  # STAGE 2: Lint
  lint:
    name: Code Style
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
      - run: composer install
      - run: ./vendor/bin/pint --test

  # STAGE 3: Build & Security Scan
  build:
    name: Build & Scan
    runs-on: ubuntu-latest
    needs: [tests, lint]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Fail on Critical Issues
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

  # STAGE 4: Push to Registry
  push:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  # STAGE 5: Deploy to VPS (Optional - skipped if secrets not configured)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check Deployment Configuration
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "â­ï¸  Skipping deployment - VPS secrets not configured"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ Deploying to VPS..."
            echo "VPS Host: ${{ secrets.VPS_HOST }}"
            echo "App Directory: ${{ secrets.APP_DIR }}"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH
        if: steps.check-secrets.outputs.skip != 'true'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        if: steps.check-secrets.outputs.skip != 'true'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.APP_DIR }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan optimize
          EOF

      - name: Health Check
        if: steps.check-secrets.outputs.skip != 'true'
        run: |
          sleep 10
          curl -f https://${{ secrets.PRODUCTION_DOMAIN }}/api/health || exit 1
